<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="Enter your name"></label>
            <label for="email" id="email-label">Email: <input type="email" id="email"
                    placeholder="Enter your email"></label>
            <label for="number" id="number-label">Age: <input type="number" id="number" min="1" max="100"
                    placeholder="Age"></label>
        </fieldset>
        <fieldset>
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?
                <select name="" id="dropdown">
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="radio" id="radio-label">Would you recommend Fullstack Developer Programme to a friend?
                <label for="definitely"><input type="radio" name="radio" value="definitely" id="definitely"
                        class="radio">
                    Definitely </label>
                <label for="maybe"></label><input type="radio" name="radio" value="maybe" id="maybe" class="radio">
                Maybe </label>
            <label for="not-sure"><input type="radio" name="radio" value="not-sure" id="not-sure" class="radio">
                Not Sure </label>
            </label>
        </fieldset>
        <fieldset>
            <label for="checkbox" id="checkbox-label">What would you like to see improved?
                <label for="front-end-projects"><input type="checkbox" name="checkbox" value="front-end-projects"
                        id="front-end-projects">
                    Front-end Projects</label>
                <label for="back-end-projects"><input type="checkbox" name="checkbox" value="back-end-projects"
                        id="back-end-projects">
                    Back-end Projects</label>
                <label for="data-visualization"><input type="checkbox" name="checkbox" value="data-visualization"
                        id="data-visualization">
                    Data Visualization</label>
            </label>
        </fieldset>
        <fieldset>
            <label for="textarea" id="textarea-label">Any comments or suggestions?
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
